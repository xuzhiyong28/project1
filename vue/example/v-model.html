<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>v-text & v-html 实例</h1>
	<div id="app">
		{{message}}
		<p><input type="text" v-model="message"/></p>
		<br>
		<p><input type="text" v-model.lazy="message"/></p> <!--.lazy 就是延迟展示的意思,当鼠标不再框内的时候再展示-->
		<p><input type="text" v-model.number="message"/></p> <!---只能输入数字-->
		<p><input type="text" v-model.trim="message"/></p>
		<p>
			<input type="checkbox" id="isTrue" v-model="isTrue"/>
			<label for="isTrue">{{isTrue}}</label>
		</p>
		<p>
			<span>{{web_names}}</span><br>
			<input type="checkbox" id="jspang1" value="jspang1" v-model="web_names"/>
			<label>jspang</label>
			<input type="checkbox" id="jspang2" value="jspang2" v-model="web_names"/>
			<label>jspang</label>
			<input type="checkbox" id="jspang3" value="jspang3" v-model="web_names"/>
			<label>jspang</label>
		</p>

		<p>
			<span>{{sex}}</span><br>
			<input type="radio" id="one" value="男" v-model="sex"/>
			<label for="one">男</label>
			<input type="radio" id="two" value="女" v-model="sex"/>
			<label for="one">女</label>
		</p>

	</div>
	<script type="text/javascript">
		new Vue({
			el : '#app',
			data : {
				message : 'Hello World',
				isTrue : true,
				web_names : [],
				sex : '男'
			}
		});
	</script>
</body>
</html>
