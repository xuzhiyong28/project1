<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
	<h1>component 实例</h1>

	<div id="app">
		<jspang>
			<em slot="bolgUrl">{{jspangData.bolgUrl}}</em>
			<em slot="netName">{{jspangData.netName}}</em>
			<em slot="skill">{{jspangData.skill}}</em>
		</jspang>
	</div>

	<template id="tmp">
	    <div>
	        <p>博客地址：<slot name="bolgUrl"></slot></p>
	        <p>网名：<slot name="netName"></slot></p>
	        <p>技术类型：<slot name="skill"></slot></p>
	    </div>
	</template>

	<script type="text/javascript">
		var jspang = {
			template:'#tmp'
		}
		var app = new Vue({
			el : '#app',
			data : {
				jspangData:{
                   bolgUrl:'http://jspang.com',
                   netName:'技术胖',
                   skill:'Web前端'
               }
			},
			components : {
				'jspang' : jspang
			}
		});
	</script>
</body>
</html>
