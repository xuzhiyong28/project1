<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
    <script src="../jquery-3.1.0.js"></script>
</head>
<body>
	<h1>example - Vue</h1>
	<div id="app">
		{{message}}
	</div>
	<script type="text/javascript"> 
		var app = new Vue({
			el : '#app',
			data : {
				message : 'hello world'
			},
			//挂载
			mounted : function(){
				$("#app").html('我是Jquery');
			},
			methods : {
				add : function(){
					console.log('调用了构造器内部的add方法');
				}
			}
			
		});
		app.add();
	</script>
</body>
</html>
