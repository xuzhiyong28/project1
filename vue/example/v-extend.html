<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
	<h1>Vue.extend 实例</h1>
	<em>Vue.extend 返回的是一个“扩展实例构造器”,也就是预设了部分选项的Vue实例构造器。经常服务于Vue.component用来生成组件，可以简单理解为当在模板中遇到该组件名称作为标签的自定义元素时，会自动调用“扩展实例构造器”来生产组件实例，并挂载到自定义元素上。</em>
	<author></author>
	<div id="mydiv"></div>

	<script type="text/javascript">
		var authorExtend = Vue.extend({
			template:"<p><a :href='authorUrl'>{{authorName}}</a></p>",
			data : function(){
				return {
					authorUrl : 'jspang',
					authorName : 'http://www.jspang.com'
				}
			}
		});

		new authorExtend().$mount('author');
		new authorExtend().$mount('#mydiv');
	</script>
</body>
</html>
