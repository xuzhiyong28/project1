<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
	<h1>component 实例</h1>

	<div id="app">
		<component v-bind:is="who"></component> <!--vue里面自定义的标签 ,主要作用是用来切换组件动态绑定-->
		<button @click="change">转变</button>
	</div>

	<script type="text/javascript">
		var componentA = {
			template:`<div style="color:red;">I am componentA</div>`,
		}
		var componentB = {
			template:`<div style="color:green;">I am componentB</div>`,
		}
		var componentC = {
			template:`<div style="color:pink;">I am componentC</div>`,
		}
		var app = new Vue({
			el : '#app',
			data : {
				who : 'componentA'
			},
			methods : {
				change : function(){
					if(this.who == 'componentA'){
						this.who = 'componentB';
					}
					else if(this.who == 'componentB'){
						this.who = 'componentC';
					}
					else {
						this.who = 'componentA';
					}
				}
			},
			components : {
				componentA : componentA,
				componentB : componentB,
				componentC : componentC
			}
		});


	

	</script>
</body>
</html>
