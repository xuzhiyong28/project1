<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
	<h1>component 实例</h1>

	<div id="app">
		<panda here="China" form-here="FChina" v-bind:message="message"></panda> <!--v-bind相当于: -->
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				message : 'SiChuan' 
			},
			components : {
				'panda' : {
					template:`<div style="color:red;">panda from {{here}}, {{formHere}} {{message}}</div>`,
					props : ['here','formHere','message'] //定义在组件的属性
				}
			}
		});


	

	</script>
</body>
</html>
