<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
	<h1>component 实例</h1>

	<div id="app">
		<jspang></jspang>
		<panda></panda>
	</div>
	<div id="app2">
		<jspang></jspang>
		<panda2></panda2>
	</div>

	<script type="text/javascript">
		//注册全局组件
		Vue.component('jspang',{
			'template' : `<div style="color:red;">全局化注册的jspang标签</div>`
		});

		var app = new Vue({
			el : '#app',
			components : {
				'panda' : {
					template:`<div style="color:red;">局部注册的panda标签</div>`
				}
			}
		});

		var app2 = new Vue({
			el : '#app2',
			components : {
				'panda2' : {
					template:`<div style="color:red;">局部注册的panda标签</div>`
				}
			}
		});

	

	</script>
</body>
</html>
