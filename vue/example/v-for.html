<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
	<h1>v-for实例</h1>
	<div id="app">
		<ul>
			<li v-for="item in sortItems">
				{{item}}
			</li>
		</ul>
		<ul>
			<li v-for="(student,index) in sortStudents">
				{{index + 1}} - {{student.name}} - {{student.age}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		new Vue({
			el : '#app',
			data :{
				items : [45,34,67,32,112,68,43,78],
				students : [
					{name : 'jspang1', age : 33},
					{name : 'jspang2', age : 28},
					{name : 'jspang3', age : 50}
				]
			},
			//computed相当于属性的一个实时计算，如果实时计算里关联了对象，那么当对象的某个值改变的时候，同事会出发实时计算
			//这里用来做排序
			computed : {
				sortItems : function(){
					return this.items.sort(function(a,b){
						return a - b;
					});
				},
				sortStudents : function(){
					return sortByKey(this.students,'age');
				}
			} 
		});
		function sortByKey(array,key){
		    return array.sort(function(a,b){
			      var x=a[key];
			      var y=b[key];
			return ((x<y)?-1:((x>y)?1:0));
   		});
}
	</script>
</body>
</html>
