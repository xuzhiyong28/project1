<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
	<h1>component 实例</h1>

	<div id="app">
		<panda></panda> <!--v-bind相当于: -->
	</div>

	<script type="text/javascript">
		//子组件
		var city = {
			template : `<div style="color:red;">子</div>`
		}

		//外部声明组件
		var panda = {
			template : `
			<div>
			<p>123123213123</p>
			<city></city>
			</div>
			`,
			components : { //子组件放到父组件里面
				city : city
			}
		};
		

		var app = new Vue({
			el : '#app',
			data : {
				message : 'SiChuan' 
			},
			components : {
				panda : panda
			}
		});


	

	</script>
</body>
</html>
